<!DOCTYPE html>
<html>
  <head>
    <title>Upload Traits</title>
    <!--<script type="module"> 
        import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";
    </script>
    -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript">
    </script>
  </head>

  <body>
    <button id="connectButton">Connect to Metamask!</button><br><br>
    <form id="form1">
      <label>Upload Traits</label><br>
      <input type="button" id='uploadTraits' value="Upload Traits">
    </form><br>
    <form id="form2">
        <label>Mint Token</label>
        <label>&nbsp&nbspMint Dirt</label>
        <label>&nbsp&nbspMint Feather</label><br>
        <input type="button" id='mintButton' value="Mint Token">
        <input type="button" id='mintDirt' value="Mint Dirt">
        <input type="button" id='mintFeather' value="Mint Feather">
      </form><br>
      <form id="form3">
        <label>Get Traits</label>
        <label>&nbsp&nbsp&nbsp&nbspGet Owner</label><br>
        <input type="button" id='getTraits' value="Get Traits">
        <input type="button" id='getOwner' value="Get Owner">
      </form><br>
      <form id="form4">
        <label>Get Initial Seed</label>
        <label>&nbsp&nbsp&nbspRandomize Seed</label>
        <label>&nbsp&nbsp&nbspGet Current Seed</label><br>
        <input type="button" id='getInitialSeed' value="Get Initial Seed">
        <input type="button" id='randomizeSeed' value="Randomize Seed">
        <input type="button" id='getCurrentSeed' value="Get Current Seed">
      </form><br>
      <form id="form6">
        <label>Set Contracts Game</label>
        <label>&nbsp&nbsp&nbsp&nbspSet Contracts Ancient Tree</label><br>
        <input type="button" id='setContractsGame' value="Set Contracts Game">
        <input type="button" id='setContractsAncientTree' value="Set Contracts Ancient Tree and Traits">
      </form><br>
      <form id="form8">
        <label>Add Admin</label><br>
        <input type="button" id='addAdminDirt' value="Add Admin">
      </form><br>
      <form id="form9">
        <label>Set Minting Status</label>
        <label>&nbsp&nbsp Set Type Id</label><br>

        <input type="button" id='setGen0MintingStatus' value="Set Minting Status">
        <input type="button" id='setTypeId' value="Set Type Id">
      </form><br>
      <form id="form10">
        <label>Calculate Reward</label><br>
        <input type="button" id='calculateReward' value="Calculate Reward">
      </form><br>
      <form id="form12">
        <label>Get Dirt Balance</label>
        <label>&nbsp&nbspGet Feather Balance</label><br>
        <input type="button" id='getBalance' value="Get Dirt Balance">
        <input type="button" id='getFeatherBalance' value="Get Feather Balance">
      </form><br>
      <form id="form13">
        <label>Claim Dirt</label><br>
        <input type="button" id='claimDirt' value="Claim Dirt">
      </form><br>
      <form id="form15">
        <label>Set Type Id</label><br>
        <input type="button" id='setTypeId' value="Set Type Id">
      </form><br>

    <script type="text/javascript" src="./EarlyBirdsTesting.js"></script>
  </body>
</html>
